<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Prediction Result</h2>
    {% if prediction|int == 1 %}
        <p>There is a chance of Cardiovascular Disease.</p>
    {% else %}
        <p>There is no chance of Cardiovascular Disease.</p>
    {% endif %}
</body>
</html>
